<ion-list show-delete="$ctrl.listSettings.shouldShowDelete"
          show-reorder="$ctrl.listSettings.shouldShowReorder"
          can-swipe="$ctrl.listSettings.listCanSwipe">
  <ion-item ng-repeat="item in $ctrl.events">

    <img ng-show="item.img" class="item-thumbnail-left" ng-src="{{item.img}}">

    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    <p>Date: {{item.date}}</p>
    <ion-option-button class="button-positive"
                       ng-click="share(item)">
      Share
    </ion-option-button>
    <ion-option-button class="button-info"
                       ng-click="edit(item)">
      Edit
    </ion-option-button>
    <ion-delete-button class="ion-minus-circled"
                       ng-click="items.splice($index, 1)">
    </ion-delete-button>
    <ion-reorder-button class="ion-navicon"
                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
    </ion-reorder-button>

  </ion-item>
</ion-list>
