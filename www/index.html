<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- APP STARTUP & CONFIGS -->
    <script src="js/app.modules.js" charset="utf-8"></script>
    <script src="js/app.config.js" charset="utf-8"></script>

    <!-- APP MODULES : used to break app into independent functionality -->
    <script src="js/modules/events.module.js" charset="utf-8"></script>

    <!-- APP SERVICES & FACTORIES -->
    <script src="js/services/events.service.js" charset="utf-8"></script>

    <!-- ANGULAR COMPONENTS -->
    <script src="js/components/event-list/event-list.component.js" charset="utf-8"></script>

  </head>



  <body ng-app="handyList">
    <!-- will be using components to navigate from view to view! Using services to share data across views... -->
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Events</h1>
      </ion-header-bar>
      <ion-content>
        <event-list></event-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
